<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin khách hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .main-header {
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        .avatar-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .avatar-img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #ffffff;
        }
        .account-form {
            padding: 30px;
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .account-form h2 {
            font-weight: bold;
            background-color: #4ec4f7;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 6px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control-custom {
            width: 100%;
            border: 2px solid black;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-control-custom[readonly] {
            background-color: #e9ecef;
        }
        .edit-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1827/1827933.png');
            background-size: cover;
            cursor: pointer;
        }
        .form-field-wrapper {
            position: relative;
        }
        .btn-save {
            font-weight: bold;
            font-size: 16px;
            border-radius: 12px;
        }
        .alert-error {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container">
        <a href="/" class="logo">DLEGENT</a>
        <div class="dropdown">
            <button class="avatar-button dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="avatar.png" alt="Avatar picture" class="avatar-img">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                <li><div class="dropdown-item"><button class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Đổi mật khẩu</button></div></li>
            </ul>
        </div>
    </div>
</header>

<div class="banner">
    <a href="/" class="logo">CHỈNH SỬA THÔNG TIN</a>
</div>

<div class="account-form">
    <h2>THÔNG TIN KHÁCH HÀNG</h2>
    <form id="accountForm">
        <!-- userId mặc định -->
        <input type="hidden" id="userId" value="1">

        <div class="form-group">
            <label class="form-label">Tên tài khoản:</label>
            <div class="form-field-wrapper">
                <input type="text" class="form-control-custom" id="tenTaiKhoan" th:value="${thongTinCaNhanDto?.tenTaiKhoan}" readonly>
                <span class="edit-icon" data-target="tenTaiKhoan"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Họ tên:</label>
            <div class="form-field-wrapper">
                <input type="text" class="form-control-custom" id="hoTen" th:value="${thongTinCaNhanDto?.hoTen}" readonly>
                <span class="edit-icon" data-target="hoTen"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Email:</label>
            <div class="form-field-wrapper">
                <input type="email" class="form-control-custom" id="email" th:value="${thongTinCaNhanDto?.email}" readonly>
                <span class="edit-icon" data-target="email"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Số điện thoại:</label>
            <div class="form-field-wrapper">
                <input type="text" class="form-control-custom" id="soDienThoai" th:value="${thongTinCaNhanDto?.soDienThoai}" readonly>
                <span class="edit-icon" data-target="soDienThoai"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">CCCD:</label>
            <div class="form-field-wrapper">
                <input type="text" class="form-control-custom" id="cccd" th:value="${thongTinCaNhanDto?.CCCD}" readonly>
                <span class="edit-icon" data-target="cccd"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Địa chỉ:</label>
            <div class="form-field-wrapper">
                <input type="text" class="form-control-custom" id="diaChi" th:value="${thongTinCaNhanDto?.diaChi}" readonly>
                <span class="edit-icon" data-target="diaChi"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Điểm tích lũy:</label>
            <input type="number" class="form-control-custom" id="diemTichLuy" th:value="${thongTinCaNhanDto?.diemTichLuy}" disabled>
        </div>

        <div class="form-group text-end mt-4">
            <button type="submit" class="btn btn-dark px-4 py-2 btn-save">LƯU</button>
        </div>
    </form>
</div>

<!-- Modal đổi mật khẩu -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Đổi mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <form id="changePasswordFormSubmit">
                    <div class="form-group">
                        <label class="form-label">Mật khẩu hiện tại:</label>
                        <input type="password" class="form-control-custom" id="matKhauCu">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Mật khẩu mới:</label>
                        <input type="password" class="form-control-custom" id="matKhauMoi">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Xác nhận mật khẩu mới:</label>
                        <input type="password" class="form-control-custom" id="xacNhanMatKhau">
                    </div>
                    <div class="alert-error" id="passwordError">Mật khẩu mới và xác nhận không khớp!</div>
                    <button type="submit" class="btn btn-dark px-4 py-2 btn-save mt-3">LƯU</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    function getUserId() {
        return getCookie('user_id');
    }

    // Cho phép chỉnh sửa khi click vào icon
    document.querySelectorAll('.edit-icon').forEach(function(icon) {
        icon.addEventListener('click', function () {
            const targetId = icon.getAttribute('data-target');
            const input = document.getElementById(targetId);
            if (input) {
                input.removeAttribute('readonly');
                input.focus();
            }
        });
    });

    // Xác thực mật khẩu khi đổi mật khẩu
    document.getElementById('changePasswordFormSubmit')?.addEventListener('submit', function (e) {
        e.preventDefault();
        const newPassword = document.getElementById('matKhauMoi').value;
        const confirmPassword = document.getElementById('xacNhanMatKhau').value;
        const errorMsg = document.getElementById('passwordError');

        if (newPassword !== confirmPassword) {
            errorMsg.style.display = 'block';
        } else {
            errorMsg.style.display = 'none';
            alert("Đổi mật khẩu thành công!");
            // TODO: Gửi mật khẩu mới về server nếu cần
            // Đóng modal sau khi đổi mật khẩu thành công
            const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
            if (modal) {
                modal.hide();
            }
        }
    });

    // Hàm kiểm tra dữ liệu trước khi gửi
    function validateForm() {
        let isValid = true;
        const email = document.getElementById('email').value;
        const soDienThoai = document.getElementById('soDienThoai').value;
        const cccd = document.getElementById('cccd').value;

        // Kiểm tra email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Email không hợp lệ!");
            isValid = false;
        }

        // Kiểm tra số điện thoại
        const phoneRegex = /^[0-9]{10,11}$/;
        if (!phoneRegex.test(soDienThoai)) {
            alert("Số điện thoại không hợp lệ! Vui lòng nhập 10-11 chữ số.");
            isValid = false;
        }

        // Kiểm tra CCCD
        const cccdRegex = /^[0-9]{9,12}$/;
        if (!cccdRegex.test(cccd)) {
            alert("CCCD không hợp lệ! Vui lòng nhập 9-12 chữ số.");
            isValid = false;
        }

        return isValid;
    }

    // Hàm gửi PUT request cập nhật thông tin người dùng
    async function updateCustomerInfo() {
        if (!validateForm()) {
            return;
        }

        const userId = getUserId();

        const updatedData = {
            tenTaiKhoan: document.getElementById('tenTaiKhoan').value,
            hoTen: document.getElementById('hoTen').value,
            email: document.getElementById('email').value,
            soDienThoai: document.getElementById('soDienThoai').value,
            CCCD: document.getElementById('cccd').value,
            diaChi: document.getElementById('diaChi').value
        };

        const response = await fetch(`/user/profile/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedData)
        });

        if (response.ok) {
            alert("Cập nhật thông tin thành công!");
            // Đặt lại trạng thái readonly cho các trường
            document.querySelectorAll('.form-control-custom:not([disabled])').forEach(input => {
                input.setAttribute('readonly', true);
            });
        } else {
            const errorData = await response.json();
            alert("Lỗi khi cập nhật: " + (errorData.message || response.status));
        }
    }

    // Chặn submit mặc định và gọi hàm cập nhật
    document.getElementById('accountForm').addEventListener('submit', function (e) {
        e.preventDefault();
        updateCustomerInfo();
    });

    // Không cần tải thông tin khách hàng khi trang được tải vì đã được Thymeleaf điền vào form
</script>
</body>
</html>
