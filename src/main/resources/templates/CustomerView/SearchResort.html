<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm khu nghỉ dưỡng</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin-top: 50px;
        }

        .card-body {
            padding: 0;
        }

        h1 {
            font-size: 36px;
            color: #343a40;
            font-weight: bold;
        }

        .form-label {
            font-size: 16px;
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            font-size: 16px;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .card {
            border: none;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .row {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="mb-4 text-center">Tìm kiếm khu nghỉ dưỡng</h1>

        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/tim-kiem-resort/ket-qua}" method="get">
                            <div class="mb-3">
                                <label for="searchTerm" class="form-label">Tên khu nghỉ dưỡng hoặc địa chỉ:</label>
                                <input type="text" class="form-control" id="searchTerm" name="searchTerm"
                                    placeholder="Nhập tên khu nghỉ dưỡng hoặc địa chỉ">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="checkIn" class="form-label">Ngày nhận phòng:</label>
                                    <input type="date" class="form-control" id="checkIn" name="checkIn"
                                        th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="checkOut" class="form-label">Ngày trả phòng:</label>
                                    <input type="date" class="form-control" id="checkOut" name="checkOut"
                                        th:value="${#temporals.format(#temporals.createNow().plusDays(1), 'yyyy-MM-dd')}"
                                        required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="soNguoi" class="form-label">Số người:</label>
                                <select class="form-select" id="soNguoi" name="soNguoi">
                                    <option value="1">1 người</option>
                                    <option value="2" selected>2 người</option>
                                    <option value="3">3 người</option>
                                    <option value="4">4 người</option>
                                    <option value="5">5 người</option>
                                    <option value="6">6 người</option>
                                    <option value="8">8 người</option>
                                    <option value="10">10 người</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
