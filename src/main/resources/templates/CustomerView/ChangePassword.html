<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/CustomerView/Header.css}">
    <link rel="stylesheet" th:href="@{/css/CustomerView/ChangePassword.css}">
</head>

<body>
    <div th:replace="CustomerView/components/Header :: header"></div>

    <div class="password-container">
        <div class="password-header">
            <h2>Đổi mật khẩu</h2>
            <p class="text-muted">Cập nhật mật khẩu của bạn để bảo vệ tài khoản</p>
        </div>

        <div class="alert alert-success" id="successAlert" role="alert">
            Mật khẩu đã được cập nhật thành công!
        </div>

        <div class="alert alert-danger" id="errorAlert" role="alert">
            Có lỗi xảy ra. Vui lòng thử lại.
        </div>

        <form id="passwordChangeForm">
            <input type="hidden" id="userId" th:value="${userId}">

            <div class="form-group">
                <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                <input type="password" class="form-control" id="currentPassword" required>
            </div>

            <div class="form-group">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div class="password-requirements">
                <h5>Yêu cầu mật khẩu:</h5>
                <ul>
                    <li>Ít nhất 8 ký tự</li>
                    <li>Bao gồm chữ hoa và chữ thường</li>
                    <li>Bao gồm ít nhất một số</li>
                    <li>Không chứa thông tin cá nhân dễ đoán</li>
                </ul>
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/CustomerView/ChangePassword.js}"></script>
</body>

</html>
