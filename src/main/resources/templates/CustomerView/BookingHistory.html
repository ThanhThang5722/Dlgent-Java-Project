<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đặt phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/CustomerView/Header.css}">
    <link rel="stylesheet" th:href="@{/css/CustomerView/BookingHistory.css}">
</head>

<body>
    <!-- Header -->
    <div th:replace="~{CustomerView/components/Header :: header}"></div>

    <div class="booking-container">
        <!-- Tab Navigation -->
        <div class="tab-header">
            <div class="tab-item" id="tab-upcoming">Upcoming</div>
            <div class="tab-item active" id="tab-completed">Completed</div>
            <div class="tab-item" id="tab-cancelled">Cancelled</div>
        </div>

        <!-- Completed Tab -->
        <div id="content-completed" class="tab-content">
            <div th:if="${completedBookings != null and !completedBookings.empty}"
                th:each="booking : ${completedBookings}">
                <div class="booking-card">
                    <div class="booking-id">
                        <span>ID: <span th:text="${booking.bookingId}"></span></span>
                        <span class="booking-status status-completed">Completed</span>
                    </div>
                    <div class="booking-details">
                        <div class="booking-image">
                            <img th:src="${booking.hinhPhongUrl != null ? booking.hinhPhongUrl : 'https://via.placeholder.com/150'}"
                                alt="Room">
                        </div>
                        <div class="booking-info">
                            <h5
                                th:text="${(booking.tenResort != null ? booking.tenResort : 'Resort') + ' - ' + (booking.tenLoaiPhong != null ? booking.tenLoaiPhong : 'Room')}">
                            </h5>
                            <div class="booking-dates">
                                <div>Check in: <span
                                        th:text="${booking.ngayBatDau != null ? booking.ngayBatDau : 'N/A'}"></span>
                                </div>
                                <div>Check out: <span
                                        th:text="${booking.ngayKetThuc != null ? booking.ngayKetThuc : 'N/A'}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="booking-actions">
                        <a th:href="@{/user/booking-history/booking-detail(id=${booking.bookingId})}"
                            class="btn-manage">View booking</a>
                    </div>
                </div>
            </div>
            <div th:if="${completedBookings == null or completedBookings.empty}" class="empty-state">
                <img src="https://cdn-icons-png.flaticon.com/512/1034/1034131.png" alt="No bookings">
                <h3>Bạn không có đặt phòng đã hoàn thành</h3>
            </div>
        </div>

        <!-- Upcoming Tab -->
        <div id="content-upcoming" class="tab-content" style="display: none;">
            <div th:if="${upcomingBookings != null and !upcomingBookings.empty}"
                th:each="booking : ${upcomingBookings}">
                <div class="booking-card">
                    <div class="booking-id">
                        <span>ID: <span th:text="${booking.bookingId}"></span></span>
                        <span class="booking-status status-upcoming">Upcoming</span>
                    </div>
                    <div class="booking-details">
                        <div class="booking-image">
                            <img th:src="${booking.hinhPhongUrl != null ? booking.hinhPhongUrl : 'https://via.placeholder.com/150'}"
                                alt="Room">
                        </div>
                        <div class="booking-info">
                            <h5
                                th:text="${(booking.tenResort != null ? booking.tenResort : 'Resort') + ' - ' + (booking.tenLoaiPhong != null ? booking.tenLoaiPhong : 'Room')}">
                            </h5>
                            <div class="booking-dates">
                                <div>Check in: <span
                                        th:text="${booking.ngayBatDau != null ? booking.ngayBatDau : 'N/A'}"></span>
                                </div>
                                <div>Check out: <span
                                        th:text="${booking.ngayKetThuc != null ? booking.ngayKetThuc : 'N/A'}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="booking-actions">
                        <a th:href="@{/user/booking-history/booking-detail(id=${booking.bookingId})}"
                            class="btn-manage">View booking</a>
                    </div>
                </div>
            </div>
            <div th:if="${upcomingBookings == null or upcomingBookings.empty}" class="empty-state">
                <img src="https://cdn-icons-png.flaticon.com/512/1034/1034131.png" alt="No bookings">
                <h3>Bạn không có chuyến đi sắp tới nào</h3>
            </div>
        </div>
        <!-- Cancelled Tab -->
        <div id="content-cancelled" class="tab-content" style="display: none;">
            <div th:if="${cancelledBookings != null and !cancelledBookings.empty}"
                th:each="booking : ${cancelledBookings}">
                <div class="booking-card">
                    <div class="booking-id">
                        <span>ID: <span th:text="${booking.bookingId}"></span></span>
                        <span class="booking-status status-cancelled">Cancelled</span>
                    </div>
                    <div class="booking-details">
                        <div class="booking-image">
                            <img th:src="${booking.hinhPhongUrl != null ? booking.hinhPhongUrl : 'https://via.placeholder.com/150'}"
                                alt="Room">
                        </div>
                        <div class="booking-info">
                            <h5
                                th:text="${(booking.tenResort != null ? booking.tenResort : 'Resort') + ' - ' + (booking.tenLoaiPhong != null ? booking.tenLoaiPhong : 'Room')}">
                            </h5>
                            <div class="booking-dates">
                                <div>Check in: <span
                                        th:text="${booking.ngayBatDau != null ? booking.ngayBatDau : 'N/A'}"></span>
                                </div>
                                <div>Check out: <span
                                        th:text="${booking.ngayKetThuc != null ? booking.ngayKetThuc : 'N/A'}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="booking-actions">
                        <a th:href="@{/user/booking-history/booking-detail(id=${booking.bookingId})}"
                            class="btn-manage">View booking</a>
                    </div>
                </div>
            </div>
            <div th:if="${cancelledBookings == null or cancelledBookings.empty}" class="empty-state">
                <img src="https://cdn-icons-png.flaticon.com/512/1034/1034131.png" alt="No bookings">
                <h3>Bạn không có đặt phòng đã hủy</h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/CustomerView/BookingHistory.js}"></script>
</body>

</html>
