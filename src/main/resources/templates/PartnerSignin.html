<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Sign In</title>
    <link rel="stylesheet" th:href="${bootstrapUrl}"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h4 class="text-center mb-4">Đăng nhập tài khoản đối tác</h4>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Default credentials: admin / password</small>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            try {
                let response = await fetch('http://localhost:8080/api/partner-signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });
                
                if (response.ok) {
                    let data = await response.json();
                    document.cookie = `token=${data.token}; path=/; HttpOnly`;
                    window.location.href = `http://localhost:8080/partner/${data.roleId}`;
                } else {
                    // Handle error responses
                    //const errorText = await response.text();
                    /*console.error('Login failed:', response.status, errorText);
                    alert('Login failed: ' + (response.status === 401 ? 'Invalid credentials' : 'Server error'));*/
                    let data = await response.json();
                    let message = data.message;
                    if(response.status === 406) {
                        message = ''
                    }
                    
                    message = 
                    alert(`Login failed ${data.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Could not connect to server');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
