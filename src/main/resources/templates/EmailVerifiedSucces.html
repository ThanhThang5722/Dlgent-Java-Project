<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verified</title>
</head>
<body style="margin: 0; padding: 30px; background-color: #f9f9f9; font-family: Arial, Helvetica, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0"
           style="max-width: 600px; margin: auto; background-color: #ffffff;
                  border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); text-align: center;">
        <tr>
            <td style="padding: 40px;">
                <h2 style="color: #28a745; font-size: 24px; margin-bottom: 20px;">Email Verified Successfully</h2>
                <p style="color: #444444; font-size: 16px; line-height: 1.6;">
                    Thank you! Your email address has been successfully verified.<br>
                    You can now continue using our services without interruptions.
                </p>
                <a href="/tim-kiem-resort"
                   style="display: inline-block; margin-top: 30px; padding: 12px 24px;
                          background-color: #007bff; color: #ffffff; text-decoration: none;
                          font-weight: bold; font-size: 16px; border-radius: 4px;">
                    Go to Homepage
                </a>
                <p style="margin-top: 40px; color: #999999; font-size: 12px;">
                    This confirmation page is only for your reference.
                </p>
            </td>
        </tr>
    </table>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var username = /*[[${username}]]*/;
            fetch(`/api/customers/${username}/activate`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username // Bạn sẽ cần render hoặc gán giá trị thực tế phía server
                })
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Verification update failed");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
