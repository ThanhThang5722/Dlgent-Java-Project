<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/AdminView/PartnerAccount/partnerAccount.css}"/>
    <title>Quản lý tài khoản đối tác</title>
</head>

<body>
    <div class="sidebar">
        <h4 class="text-center text-white">Admin Dashboard</h4>
        <ul class="list-unstyled">
            <li><a href="/admin/customerAccount"><i class="bi bi-people"></i> Quản lý tài khoản khách hàng</a></li>
            <li><a href="/admin/partnerAccount"><i class="bi bi-building"></i> Quản lý tài khoản đối tác</a></li>
            <li><a href="/admin/partnerApproval"><i class="bi bi-check-circle"></i> Phê duyệt đối tác</a></li>
            <li><a href="/admin/withdraw"><i class="bi bi-cash-coin"></i> Duyệt rút tiền</a></li>
            <li><a href="/admin/discount"><i class="bi bi-tag"></i> Quản lý khuyến mãi</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Quản lý tài khoản đối tác</h2>

        <div class="tools">
            <h5>Tìm kiếm</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tên...">
                </div>
                <div class="col-md-2">
                    <button id="searchBtn" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="partnerTableBody">

            </tbody>
        </table>
    </div>

    <!-- Modal Chỉnh sửa -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Chỉnh sửa thông tin đối tác</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="editPhone">
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="editAddress">
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Trạng thái</label>
                            <select class="form-select" id="editStatus">
                                <option value="ACTIVE">Hoạt động</option>
                                <option value="INACTIVE">Không hoạt động</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/AdminView/PartnerAccount/partnerAccount.js"></script>
</body>

</html>
