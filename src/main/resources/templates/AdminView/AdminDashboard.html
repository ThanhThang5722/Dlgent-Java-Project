<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Admin Dashboard</title>
    <style>
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            padding: 20px 0;
            position: fixed;
            width: 250px;
        }
        .sidebar ul li {
            padding: 10px 20px;
        }
        .sidebar ul li a {
            color: #f8f9fa;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            color: #007bff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .tools {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white">Admin Dashboard</h4>
        <ul class="list-unstyled">
            <li><a href="/admin/customerAccount"><i class="bi bi-people"></i> Quản lý tài khoản khách hàng</a></li>
            <li><a href="/admin/partnerAccount"><i class="bi bi-building"></i> Quản lý tài khoản đối tác</a></li>
            <li><a href="/admin/withdraw"><i class="bi bi-cash-coin"></i> Duyệt rút tiền</a></li>
            <li><a href="/admin/discount"><i class="bi bi-tag"></i> Quản lý khuyến mãi</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Chào mừng đến với Admin Dashboard</h2>
        <p>Vui lòng chọn một mục từ menu bên trái để bắt đầu.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
